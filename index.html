<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Изготовление и установка навесов хай-тек в Ижевске">
    <title>Навесы хай-тек Ижевск</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header">
       <nav class="navigation">
            <span>Меню</span>
       </nav>
       <span class="phone-number">
            +7 XXX XXX XX XX
       </span>
    </header>
    <section id="section-title">
        <div class="section-container">
            <h1 id="main-title">Навесы хай-тек в Ижевске</h1>
            <form id="call-form">
                <div class="input-phone-container">
                    <input class="phone-input" placeholder="+7XXXXXXXXXX" type="tel" pattern="(\+7|8)[0-9]{10}" required/>
                </div>
                <button class="call-form__button">
                    <span>Заказать звонок</span>
                </button> 
            </form>
        </div>
    </section>
    <section id="section-advantages">
        <div class="section-container">
            <h2>Преимущества</h2>
            <ul id="advantages-list">
                <li>
                    <span>Преимущество 1</span>
                </li>
                <li>
                    <span>Преимущество 2</span>
                </li>
                <li>
                    <span>Преимущество 3</span>
                </li>
            </ul>
        </div>
    </section>
    <section id="section-types">
        <div class="section-container">
            <h2 id="types-title">Каталог</h2>
            <div class="type-card">
                <span>Навес 1</span>
                <div class="scroll-animation-wrapper scroll-animation-wrapper-transition">
                    <img class="type-card__img" src="res/images/placeholder.png">
                </div>
            </div>
            <div class="type-card">
                <span>Навес 2</span>
                <div class="scroll-animation-wrapper scroll-animation-wrapper-transition">
                    <img class="type-card__img" src="res/images/placeholder.png">
                </div>
            </div>
            <div class="type-card">
                <span>Навес 3</span>
                <div class="scroll-animation-wrapper scroll-animation-wrapper-transition">
                    <img class="type-card__img" src="res/images/placeholder.png">
                </div>
            </div>
            <div class="type-card">
                <span>Навес 4</span>
                <div class="scroll-animation-wrapper scroll-animation-wrapper-transition">
                    <img class="type-card__img" src="res/images/placeholder.png">
                </div>
            </div>
            <div class="type-card">
                <span>Навес 5</span>
                <div class="scroll-animation-wrapper scroll-animation-wrapper-transition">
                    <img class="type-card__img" src="res/images/placeholder.png">
                </div>
            </div>
        </div>
    </section>
    <section id="section-footer">
        <div class="section-container">
            <h2 id="footer-title">Контакты</h2>
            <span class="phone-number">+7 XXX XXX XX XX</span>
        </div>
        <a id="ref-to-top" href="#top">Вернуться в начало</a>
    </section>
</body>
<script src="index.js"></script>
</html>
